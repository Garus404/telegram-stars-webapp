<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Оплата Stars</title>
</head>
<body>
  <button id="payButton">Оплатить Stars</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById('payButton').addEventListener('click', async () => {
      console.log("Кнопка нажата, инициируем оплату");

      const payload = "my_payload_" + Date.now();
      try {
        const result = await tg.openInvoice({
          slug: "your_product_slug", // замените на нужный slug, если есть
          payload: payload
        });

        console.log("Результат оплаты:", result);
        _return(result?.data_id, true, null);
      } catch (e) {
        console.error("Ошибка оплаты:", e);
        _return(null, false, e.message);
      }
    });

    function _return(data_id, success, error) {
      console.log("Транзакция:", data_id, "Успех:", success, "Ошибка:", error);
    }
  </script>
</body>
</html>
